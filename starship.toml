format = """
$username\
$hostname\
$sudo\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$container\
$golang\
$python\
$cmd_duration $jobs\
$line_break\
$character"""

[nodejs]
format = "[$symbol($version )]($style)"

[golang]
format = 'via [$symbol($version )($mod_version )]($style)'

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'


[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = '.companyname.com'
disabled = true

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true
aliases = { "suman" = "spDev" }


[sudo]
style = 'bold green'
disabled = false
symbol = '⚡'
format = '[$symbol]($style)'

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " "
truncation_length = 3
truncate_to_repo = true
truncation_symbol = '.../'

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold purple)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold-purple"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = " "

[rust]
symbol = " "

[time]
disabled = true
style = "bold white"
format = "[$time]($style)"

[container]
format='$symbol \[$name]]($style)'

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"
